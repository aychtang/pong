<!doctype html>
<html>
    <head>
        <title>Pong</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <section class="menu">
            <h1>Cloak-Pong</h1>
            <section class="name">
                <label>Username:</label>
                <input type="text" class="username" placeholder="username"/>
                <button class="submit-name">Go!</button>
            </section>
            <section class="main">
                <button class="start-game">Click here to start game.</button>
            </section>
        </section>

        <section class="game">
            <div class="scores">
                <div>Player 1: <span>0</span></div>
                <div>Player 2: <span>0</span></div>
            </div>
            <canvas id="pong"></canvas>
        </section>

        <script src="lib/underscore-min.js"></script>
        <script src="lib/socket.io.min.js"></script>
        <script src="node_modules/cloak/cloak-client.js"></script>
        <script src="node_modules/dombars/dist/dombars.js"></script>

        <script src="client.js"></script>
        <script src="events.js"></script>
        <script src="manager.js"></script>
        <script src="models.js"></script>
        <script src="ui.js"></script>
        <script src="main.js"></script>
        <script src="index.js"></script>

    </body>
</html>
